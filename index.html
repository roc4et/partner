<!DOCTYPE html>
<html>
<head>
	<title>Partner Request - Roc4et.de</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-color: #1a1a1a;
			color: #f4f4f4;
			font-family: 'Open Sans', sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		h1, h2, h3, h4, h5, h6 {
			color: #dddddd;
			font-weight: 700;
			margin-top: 0;
		}
		label {
			display: block;
			font-weight: 700;
			margin-top: 20px;
			color: #f4f4f4;
		}
		input[type="text"], input[type="email"], input[type="url"], textarea {
			background-color: #333;
			border: 1px solid #dddddd;
			color: #1a1a1a;
			font-size: 16px;
			margin: 10px 0;
			padding: 10px;
			width: 100%;
		}
		input[type="submit"] {
			background-color: #f4f4f4;
			border: none;
			color: #1a1a1a;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
			padding: 10px 20px;
			text-transform: uppercase;
			transition: background-color 0.3s ease-in-out;
		}
		input[type="submit"]:hover {
			background-color: #1e1e1e;
			color: #f4f4f4;
		}
        form {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
	</style>
</head>
<body>
	<h1>Partner Request Form</h1>
	<p>Please fill out the form below to request a partnership with Roc4et.de.</p>
	<form method="post" action="submit.php">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="company">Company:</label>
		<input type="text" id="company" name="company" required>

		<label for="website">Website:</label>
		<input type="url" id="website" name="website">

		<label for="message">Message:</label>
		<textarea id="message" name="message" rows="5" cols="50" required></textarea>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
